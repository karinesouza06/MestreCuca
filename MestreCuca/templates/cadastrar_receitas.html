<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Receitas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: bold;
        }

        input[type="text"], 
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .category-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #219a52;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üìù Cadastro de Nova Receita</h1>
        
        <form action="{{url_for('recipes.cadastrar_receitas')}}" method="post">
            <div class="form-section">
                <div class="input-group">
                    <label>Nome do Usu√°rio <span class="required">*</span></label>
                    <input type="text" name="nome_user" required>
                </div>

                <div class="input-group">
                    <label>Nome da Receita <span class="required">*</span></label>
                    <input type="text" name="nome_receita" required>
                </div>

                <div class="input-group">
                    <label>Categoria da Receita <span class="required">*</span></label>
                    <select name="categoria" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="saudavel">Saud√°vel</option>
                        <option value="sobrimesa">Sobremesa</option>
                        <option value="salgado">Salgado</option>
                        <option value="massas">Massas</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <div class="input-group">
                    <label>Ingredientes <span class="required">*</span></label>
                    <textarea 
                        name="ingredientes" 
                        placeholder="Liste os ingredientes, separando cada um por linha..."
                        required></textarea>
                </div>
            </div>

            <div class="form-section">
                <div class="input-group">
                    <label>Modo de Preparo <span class="required">*</span></label>
                    <textarea 
                        name="modo_preparo" 
                        placeholder="Descreva o passo a passo da receita..."
                        required></textarea>
                </div>
            </div>

            <button type="submit">Salvar Receita</button>
        </form>
    </div>
</body>
</html>
