<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <style>

            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

            * {
                font-family: 'Montserrat', sans-serif;
            }

            body {
                background-image: url("/static/images/mestre-cuca_fundo5.png");
                background-repeat: no-repeat; 
                background-size: 100%; 
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .login-container {
                background-color: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                position: relative;
            }

            .mestre-cuca-logo {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;

            }

            .mestre-cuca-logo img {
                width: 120px;
                height: 120px;
                margin-bottom: 50px;
            }

            h2 {
                color: black;
                text-align: center;
                margin-bottom: 30px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: black;
                font-weight: bold;
                font-size: 12px;
            }

            input {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 15px;
                box-sizing: border-box;
            }

            input:focus {
                outline: none;
                border-color: #db6825;
                box-shadow: 0 0 5px rgba(15, 18, 20, 0.3);
            }

            button {
            width: 35%; 
            padding: 9px; 
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14.5px;
            font-weight: bold;
            margin: 0 auto; 
            display: block; 
        }

            button:hover {
                background-color:#db6825;;
            }

            .options {
                display: flex;
                justify-content: space-between;
                margin: 15px 0;
                font-size: 14px;
            }

            a {
                color: black;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .signup {
                text-align: center;
                margin-top: 20px;
                color: #606770;
            }    
            
            :root {
                --bg-color: #ffffff;
                --text-color: #000000;
            }

            .dark-mode {
                --bg-color: #1a1a1a;
                --text-color: #ffffff;
            }

            .day-mode {
                --bg-color: #ffffff;
                --text-color: #000000;
            }

            a {
                font-size: 15px;
                color: black;
                text-decoration: underline;
                font-style: italic;
            }

            a:hover {
                text-decoration: underline;
            }

            .signup {
                font-size: 15px;
                text-align: center;
                margin-top: 25px;
                color: #606770;

            }
        </style>
    </head>
    <body>    
    
        <div class="login-container">

            <div class="mestre-cuca-logo">
                <img src="/static/images/mestre-cuca_login.png">
            </div>

            <h2>Login</h2>
            
            <form action="{{url_for('users.login')}}" method="post" id="login_form">
                <div class="input-group">
                    <label for="username">Nome</label>
                    <input type="text" id="username" name="nome" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="senha" required>
                </div>

                <button type="submit">Entrar</button>
            </form>
            <div class="signup">
               Ainda n√£o possui uma conta? <a href="{{url_for('users.cadastrar_user')}}">Cadastre-se</a>
            </div>
        </div> 
    </body>
</html>
